<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chats.css">
    <title>Instagram | Chats</title>
</head>

<body>
    <main class="main">
        <section class="main__chats">
            <div class="chats__cell">
                <img src="../../images/Avatar1.svg" alt="avatar" class="cell__ava">
                <div class="cell__content">
                    <div class="cell__contact">
                        <p class="cell__name">Jacques Webster</p>
                        <p class="cell__message">Yeah I know</p>
                    </div>
                    <div class="cell__notify">
                        <p class="notify__time">11:47</p>
                        <p class="notify__num">1</p>
                    </div>
                </div>
            </div>
            <div class="chats__cell">
                <img src="../../images/Avatar2.svg" alt="avatar" class="cell__ava">
                <div class="cell__content">
                    <div class="cell__contact">
                        <p class="cell__name">Tierra Whack</p>
                        <p class="cell__message">So hit me up when you're...</p>
                    </div>
                    <div class="cell__notify">
                        <p class="notify__time">8:30</p>
                        <p class="notify__num">12</p>
                    </div>
                </div>
            </div>
            <div class="chats__cell">
                <img src="../../images/Avatar3.svg" alt="avatar" class="cell__ava">
                <div class="cell__content">
                    <div class="cell__contact">
                        <p class="cell__name">Shawn Carter</p>
                        <p class="cell__message">is typing...</p>
                    </div>
                    <div class="cell__notify">
                        <p class="notify__time">Wed</p>
                    </div>
                </div>
            </div>
            <div class="chats__cell">
                <img src="../../images/Avatar4.svg" alt="avatar" class="cell__ava">
                <div class="cell__content">
                    <div class="cell__contact">
                        <p class="cell__name">Jasmine Essim</p>
                        <p class="cell__message">Let me call my agency</p>
                    </div>
                    <div class="cell__notify">
                        <p class="notify__time">4 mar</p>
                    </div>
                </div>
            </div>
            <div class="chats__cell">
                <img src="../../images/Avatar5.svg" alt="avatar" class="cell__ava">
                <div class="cell__content cell__content--last">
                    <div class="cell__contact">
                        <p class="cell__name">Han Keepson</p>
                        <p class="cell__message">For sure!</p>
                    </div>
                    <div class="cell__notify">
                        <p class="notify__time">28 feb</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <button class="footer__btn-theme">Change theme</button>
    </footer>
    <script src="../script.js"></script>
</body>

</html>
