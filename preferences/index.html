<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Instagram</title>
</head>

<body>
    <main class="main">
        <section class="main__profile container">
            <div class="profile__base">
                <img src="../images/profile.svg" class="base__avatar">
                <a href="#" class="base__stats">
                    142 <span class="stats__desc">Posts</span>
                </a>
                <a href="#" class="base__stats">
                    7.4M <span class="stats__desc">Followers </span>
                </a>
                <a href="#" class="base__stats">
                    117 <span class="stats__desc">Following</span>
                </a>
                <button class="base__btn base__btn--message">Message</button>
                <button class="base__btn base__btn--confirm"><i class="fas fa-user-check"></i></button>
            </div>
            <div class="profile__nickname">
                <p class="nickname__name">Saba</p>
                <p class="nickname__hobbie">Band / Musician</p>
            </div>
            <div class="profile__desc">
                <p class="desc__text">PIVOTGANG üèÄ</p>
                <p class="desc__text">CARE FOR ME TOUR OUT NOW üéô</p>
                <a href="#" class="desc__links desc__text">#CHI-TOWN</a>
                <p>This remind me of before we had insomnia<br>
                    Sleepin' peacefully, never needed a pile of drugs</p>
                <a href="#" class="desc__links">pivotgang.com</a>
            </div>
        </section>


        <section class="main__followers container">
            <div class="followers__head">
                <h4 class="followers__heading">Mutual Followers</h4>
                <a href="#" class="followers__icon"><i class="fas fa-times"></i></a>
            </div>
            <div class="followers__grid">
                <div class="grid__cell">
                    <img src="../images/Nia.svg" class="cell__img cell--item">
                    <p class="cell__name cell--item">Nia</p>
                    <button class="cell__btn cell--item">Follow</button>
                </div>
                <div class="grid__cell">
                    <img src="../images/Elizabeth.svg" class="cell__img cell--item">
                    <p class="cell__name cell--item">Elizabeth</p>
                    <button class="cell__btn cell--item">Follow</button>
                </div>
                <div class="grid__cell">
                    <img src="../images/Glenn.svg" class="cell__img cell--item">
                    <p class="cell__name cell--item">Glenn</p>
                    <button class="cell__btn cell--item">Follow</button>
                </div>
                <div class="grid__cell">
                    <img src="../images/Abigail.svg" class="cell__img cell--item">
                    <p class="cell__name cell--item">Abigail</p>
                    <button class="cell__btn cell__btn--followed cell--item">Following</button>
                </div>
            </div>
        </section>

        <section class="main__gallery container">
            <div class="gallery__head">
                <button class="gallery__btn"><i class="fas fa-times"></i></button>
                <div class="gallery__field">
                    <p class="gallery__field--text">Write a message...</p>
                </div>
                <button class="gallery__btn2"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="gallery__grid">
                <img src="../images/Rectangle 1.svg">
                <img src="../images/Rectangle 2.svg">
                <img src="../images/Rectangle 3.svg">
                <img src="../images/Rectangle 4.svg">
                <img src="../images/Rectangle 5.svg">
                <img src="../images/Rectangle 6.svg">
            </div>
            <div class="gallery__bottom">
                <i class="far fa-image bottom__icons"></i>
                <i class="fas fa-camera bottom__icons"></i>
                <i class="far fa-file-alt bottom__icons"></i>
                <i class="fas fa-map-marker-alt bottom__icons"></i>
            </div>
        </section>
    </main>
</body>

</html>
